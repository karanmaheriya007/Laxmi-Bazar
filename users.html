    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: white;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #712cf9;
            padding: 0.5rem 1rem;
        }

        .navbar-toggler {
            order: -1;
        }

        .navbar-brand {
            margin-left: 1rem;
        }

        .sidebar {
            background: #712cf9;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 56px;
            overflow-y: auto;
            transition: 0.6s ease;
            transition-property: left;
        }

        header img {
            width: 100px;
            margin: 15px;
            margin-left: 70px;
            border-radius: 50%;
            border: 1px solid aqua;
        }

        header {
            background-color: aquamarine;
        }

        .close-button {
            position: absolute;
            color: beige;
            font-size: 23px;
            right: 0px;
            cursor: pointer;
            margin: 15px;
        }

        header h1 {
            text-align: center;
            font-weight: 500;
            font-size: 25px;
            padding-bottom: 13px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 2px;
        }

        .menu {
            width: 100%;
            margin-top: 30px;
        }

        .menu .item {
            cursor: pointer;
            position: relative;
        }

        .menu .item a {
            color: bisque;
            font-size: 16px;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            line-height: 60px;
        }

        .item i {
            margin-right: 15px;
        }

        .item a .dropdown {
            position: absolute;
            right: 0;
            margin: 20px;
            transition: 0.3s ease;
        }

        .item .sub-menu {
            background-color: blueviolet(0, 0, 0);
            display: none;
        }

        .dropdown.rotate {
            transform: rotate(90deg);
        }

        .sub-item:hover {
            background-color: rgb(94, 25, 158);

        }

        .item:hover {
            background-color: rgb(103, 28, 174);
        }


        .dropdown-menu[data-bs-popper] {
            top: 100%;
            left: -120px;
            margin-top: var(--bs-dropdown-spacer);
        }

        .users {
            background: linear-gradient(135deg, #1BFFFF, #666bff);
            margin-left: 250px;
            background-size: cover;
            margin-top: 56px;
            padding: 20px;
            overflow: hidden;
            transition: margin-left 0.6s ease;
            height: 92vh;
        }

        .head {
            margin: 50px;
            color: black;
        }

        .box {
            border: 1px solid black;
            border-radius: 5px;
            width: 365px;
        }

        .up {
            background-color: #b28bff;
            margin-bottom: 10px;
        }

        .fbox {
            border: 1px solid black;
            background-color: rgb(228, 228, 228);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            line-height: 40px;
        }

        .csv {
            text-align: right;
        }

        .title2 {
            text-align: end;
        }

        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }

            .users {
                margin-left: 0;
                width: 100%;
                overflow-x: visible;
            }

            .sidebar.show {
                left: 0;
            }

            .navbar-toggler {
                order: 0;
            }

            .box {
                width: 330px;
            }
        }

        @media (max-width: 768px) {
            .fbox {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .fbox>div {
                width: 100%;
                margin: 10px;
            }

            .search {
                justify-content: space-around;
            }

            .csv {
                text-align: center;
            }

            .users {
                height: 100%;
            }

            .title2 {
                text-align: left;
            }
        }

        .table-bordered {
            border-radius: 12px;
            /* Adjust the border radius as needed */
        }

        .table thead th {
            background-color: #007bff;
            /* Header background color */
            color: #fff;
            /* Header text color */
        }

        @media (max-width: 576px) {
            .table {
                margin-left: auto;
                margin-right: auto;
            }

        }

        @media (max-width: 631.20px) {
            .edit {
                margin-bottom: 5px;
            }
        }

        .table-hover tbody tr:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 0, 0, 0.471);
        }

        @media (max-width: 1313px) {
            .edit {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            $('.sidebar').toggleClass('show');
            $('.main').toggleClass('show');
        }

        $(document).ready(function () {
            $('.sub-btn').click(function () {
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
            });

            // Add event usersener to close sidebar on main content click
            $('.users').click(function () {
                if ($('.sidebar').hasClass('show')) {
                    toggleSidebar();
                }
            });
            $('#searchInput').on('input', function () {
                var searchText = $(this).val().toLowerCase();

                // Filter table rows based on search input
                $('.table tbody tr').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(searchText) > -1);
                });
            });
        });
    </script>
